<div class="container mt-4">
  <div class="row" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="col-md-4 mb-3" *ngFor="let card of cards" cdkDrag>
      <div class="card {{ card.color }} card-hover mb-3" style="max-width: 18rem;" (click)="cardClicked(card.link)">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card-hover:hover {
     /* transform: translateY(-4px); */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
</style>
