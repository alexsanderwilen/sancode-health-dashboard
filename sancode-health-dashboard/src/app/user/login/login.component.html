<div class="mb-4">
    <h2 class="text-success">
        Entrar
    </h2>
    <div>NÃ£o tem uma conta?
        <a routerLink="/signup" class="text-decoration-none fw-medium text-success d-inlin-block">Cadastre-se</a>
    </div>
</div>
<form class="needs-validation" novalidate [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="mb-3 form-floating">
        <input class="form-control bg-body-secondary" type="email" placeholder="Email"
            formControlName="email" style="text-transform: lowercase;" id="email" required>
        <label for="email" class="form-label">E-mail</label>
        <div class="invalid-feedback">
            Informe seu e-mail.
        </div>
    </div>

    <div class="mb-3 form-floating">
        <input class="form-control bg-body-secondary  no-valid-feedback" [type]="showPassword ? 'text' : 'password'"        
               placeholder="Senha" formControlName="password" id="password" required>
        <label for="password" class="form-label">Senha</label>
        <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
           *ngIf="form.get('password')?.value"        
           (click)="showPassword = !showPassword"
           [ngClass]="{'bi-eye-slash': !showPassword, 'bi-eye': showPassword}"
           style="cursor: pointer;"></i>
        <div class="invalid-feedback">
          Informe sua senha.
        </div>
      </div>

      <style>
        .no-valid-feedback {
          /* border-color: initial !important;
          padding-right: initial !important; */
          background-image: none !important;
        }
        .no-valid-feedback.is-invalid {
          border-color: #dc3545 !important; /* Cor da borda vermelha para erro */
          padding-right: 2.25rem !important;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23dc3545'%3e%3cpath d='M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.646 4.646a.5.5 0 0 0-.708.708L7.293 8l-3.355 3.646a.5.5 0 0 0 .708.708L8 8.707l3.646 3.647a.5.5 0 0 0 .708-.708L8.707 8l3.647-3.646a.5.5 0 0 0-.708-.708L8 7.293 4.646 4.646z'/%3e%3c/svg%3e") !important;
          
        }
      </style>

    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-3">
            Conectar
        </button>
    </div>
</form>
